<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>SF90 Robot Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #222 0%, #000 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
    }

    .panel {
      width: 90%;
      max-width: 420px;
      background: linear-gradient(145deg, #111, #1c1c1c);
      border-radius: 30px;
      box-shadow: inset 0 0 30px #000, 0 0 40px rgba(255,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 20px;
      gap: 15px;
    }

    .status {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: red;
      box-shadow: 0 0 10px red;
      transition: 0.3s;
    }

    .status.on {
      background: #00ff66;
      box-shadow: 0 0 15px #00ff66;
    }

    button {
      width: 80%;
      padding: 15px;
      font-size: 1.8rem;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      color: white;
      background: linear-gradient(180deg, #ff3b3b, #a80000);
      box-shadow: 0 8px 0 #5c0000;
      cursor: pointer;
      transition: 0.15s;
    }

    button.on {
      background: linear-gradient(180deg, #2ecc71, #0f8a3c);
      box-shadow: 0 8px 0 #0b5a28;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0 #000;
    }

    input {
      width: 70%;
      padding: 8px;
      border-radius: 10px;
      border: none;
      margin: 5px 0;
      text-align: center;
      font-size: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .label {
      letter-spacing: 1px;
      opacity: 0.8;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="panel">
    <div class="label">ROBOT STATUS</div>
    <div id="statusLed" class="status"></div>

    <button id="robotBtn">ENGINE START</button>

    <form id="wifiForm">
      <input type="text" id="ssid" placeholder="SSID" value="Nothing special" />
      <input type="password" id="password" placeholder="Password" value="pesim789" />
      <button type="submit">Connect Wi-Fi</button>
    </form>
  </div>

  <script>
    const robotBtn = document.getElementById("robotBtn");
    const statusLed = document.getElementById("statusLed");
    const wifiForm = document.getElementById("wifiForm");

    let robotOn = false;

    // CHANGE THIS to your robot's local IP on your Wi-Fi
    const ROBOT_IP = "192.168.1.50"; 

    // Toggle robot on/off
    robotBtn.addEventListener("click", () => {
      robotOn = !robotOn;
      robotBtn.textContent = robotOn ? "ENGINE STOP" : "ENGINE START";
      robotBtn.classList.toggle("on", robotOn);
      statusLed.classList.toggle("on", robotOn);

      fetch(`http://${ROBOT_IP}/robot?state=${robotOn ? "on" : "off"}`)
        .then(res => console.log("Robot command sent"))
        .catch(err => console.error("Error sending robot command:", err));
    });

    // Wi-Fi form submission
    wifiForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const ssid = document.getElementById("ssid").value;
      const password = document.getElementById("password").value;

      fetch(`http://${ROBOT_IP}/connect?ssid=${encodeURIComponent(ssid)}&password=${encodeURIComponent(password)}`)
        .then(res => console.log("Wi-Fi command sent"))
        .catch(err => console.error("Error sending Wi-Fi command:", err));
    });
  </script>
</body>
</html>
